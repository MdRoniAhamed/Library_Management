{% extends 'base.html' %} {% load static %} {% block content %}
<!-- Section: Design Block -->
<section class="text-center">
  <!-- Background image -->
  <div
    class="p-5 bg-image"
    style="
      background-image: url('https://mdbootstrap.com/img/new/textures/full/171.jpg');
      height: 300px;
    "
  ></div>
  <!-- Background image -->

  <div
    class="card mx-4 mx-md-5 shadow-5-strong"
    style="
      margin-top: -100px;
      background: hsla(0, 0%, 100%, 0.8);
      backdrop-filter: blur(30px);
    "
  >
    <div class="card-body py-5 px-md-5">
      <div class="row d-flex justify-content-center">
        <div class="col-lg-8">
          <h2 class="fw-bold mb-5">Sign up now</h2>
          {% for message in messages %} {% if 'warning' in message.tags %}
          <div
            class="alert alert-danger mb-0 alert-dismissible alert-absolute fade show"
            id="alertExample"
            role="alert"
            data-mdb-color="secondary"
          >
            {{message}}
            <button
              type="button"
              class="btn-close ms-2"
              data-mdb-dismiss="alert"
              aria-label="Close"
            ></button>
          </div>
          {% endif %} {% endfor %}
          <br /><br /><br />
          <form method="POST" action="#">
            {% csrf_token %}
            <!-- 2 column grid layout with text inputs for the first and last names -->
            <div class="form-outline mb-4">
              <input
                type="username"
                id="form3Example3"
                class="form-control"
                name="username"
              />
              <label class="form-label" for="form3Example3">Username</label>
            </div>
            <div class="row">
              <div class="col-md-6 mb-4">
                <div class="form-outline">
                  <input
                    type="text"
                    id="form3Example1"
                    class="form-control"
                    name="first_name"
                  />
                  <label class="form-label" for="form3Example1"
                    >First name</label
                  >
                </div>
              </div>
              <div class="col-md-6 mb-4">
                <div class="form-outline">
                  <input
                    type="text"
                    id="form3Example2"
                    class="form-control"
                    name="last_name"
                  />
                  <label class="form-label" for="form3Example2"
                    >Last name</label
                  >
                </div>
              </div>
            </div>

            <!-- Email input -->
            <div class="form-outline mb-4">
              <input
                type="email"
                id="form3Example3"
                class="form-control"
                name="email"
              />
              <label class="form-label" for="form3Example3"
                >Email address</label
              >
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
              <input
                type="password"
                id="form3Example4"
                class="form-control"
                name="password1"
              />
              <label class="form-label" for="form3Example4">Password</label>
            </div>
            <div class="form-outline mb-4">
              <input
                type="password"
                id="form3Example4"
                class="form-control"
                name="password2"
              />
              <label class="form-label" for="form3Example4"
                >Confirm Password</label
              >
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4">
              Sign up
            </button>
          </form>
          <p class="small fw-bold mt-2 pt-1 mb-0">
            You have an account?
            <a href="{% url 'login' %}" class="link-danger">Login</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Section: Design Block -->
{% endblock content %}
